[loggers]
keys=root,
     notifier,
     regression_tracker,
     scheduler,
     send_kcidb,
     tarball,
     test_report,
     timeout,
     timeout-closing,
     timeout-holdoff,
     trigger

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=defaultFormatter

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=defaultFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
args=(os.path.join('logs', '%(log_file)s'), 'w')

[formatter_defaultFormatter]
format=%(asctime)s [%(levelname)s] %(message)s
datefmt=%m/%d/%Y %I:%M:%S %p %Z

[logger_root]
level=INFO
handlers=consoleHandler

[logger_notifier]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=notifier
propagate=0

[logger_regression_tracker]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=regression_tracker
propagate=0

[logger_scheduler]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=scheduler
propagate=0

[logger_send_kcidb]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=send_kcidb
propagate=0

[logger_tarball]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=tarball
propagate=0

[logger_test_report]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=test_report
propagate=0

[logger_timeout]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=timeout
propagate=0

[logger_timeout-closing]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=timeout-closing
propagate=0

[logger_timeout-holdoff]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=timeout-holdoff
propagate=0

[logger_trigger]
level=DEBUG
handlers=consoleHandler, fileHandler
qualname=trigger
propagate=0
