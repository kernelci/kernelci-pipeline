      <<: *kbuild-gcc-14-arm64-node-event
      name: kbuild-gcc-14-arm64-419-cip
    runtime: *lava-cip-runtime
    platforms: *cip-arm64-platforms

  - &job-gcc-14-arm64-419-cip-rt
    job: job-gcc-14-arm64-419-cip-rt
    event:
      <<: *kbuild-gcc-14-arm64-node-event
      name: kbuild-gcc-14-arm64-419-cip-rt
    runtime: *lava-cip-runtime
    platforms: *cip-arm64-platforms

  - <<: *job-gcc-14-arm64-419-cip-rt
