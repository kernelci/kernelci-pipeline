_anchors:
  build-k8s-all: &build-k8s-all
    event: &checkout-event
      channel: node
      kind: checkout
      state: available
    runtime:
      name: k8s-all

  node-event: &node-event-kbuild
    channel: node
    kind: kbuild
    state: available

  job-event: &job-event
    channel: node
    state: done
    kind: job

scheduler:

# start of CIP arm64 scheduler
  - job: baseline-arm64
    event: &kbuild-gcc-14-arm64-node-event
      <<: *node-event-kbuild
      name: kbuild-gcc-14-arm64
    runtime: &lava-cip-runtime
      type: lava
      name: lava-cip
    platforms: &cip-arm64-platforms
      - qemu-arm64
      - r8a774a1-hihope-rzg2m-ex
      - zynqmp-zcu102

  - job: job-gcc-14-arm64-612-cip
    event:
      <<: *kbuild-gcc-14-arm64-node-event
      name: kbuild-gcc-14-arm64-612-cip
    runtime: *lava-cip-runtime
    platforms: *cip-arm64-platforms

  - &job-gcc-14-arm64-612-cip-rt
    job: job-gcc-14-arm64-612-cip-rt
    event:
      <<: *kbuild-gcc-14-arm64-node-event
      name: kbuild-gcc-14-arm64-612-cip-rt
    runtime: *lava-cip-runtime
    platforms: *cip-arm64-platforms

  - <<: *job-gcc-14-arm64-612-cip-rt
    job: rt-tests-cyclicdeadline

  - <<: *job-gcc-14-arm64-612-cip-rt
    job: rt-tests-cyclictest

  - job: job-gcc-14-arm64-61-cip
    event:
      <<: *kbuild-gcc-14-arm64-node-event
      name: kbuild-gcc-14-arm64-61-cip
    runtime: *lava-cip-runtime
    platforms: *cip-arm64-platforms

  - &job-gcc-14-arm64-61-cip-rt
    job: job-gcc-14-arm64-61-cip-rt
    event:
      <<: *kbuild-gcc-14-arm64-node-event
      name: kbuild-gcc-14-arm64-61-cip-rt
    runtime: *lava-cip-runtime
    platforms: *cip-arm64-platforms

  - <<: *job-gcc-14-arm64-61-cip-rt
    job: rt-tests-cyclicdeadline

  - <<: *job-gcc-14-arm64-61-cip-rt
    job: rt-tests-cyclictest

  - job: job-gcc-14-arm64-510-cip
    event:
      <<: *kbuild-gcc-14-arm64-node-event
      name: kbuild-gcc-14-arm64-510-cip
    runtime: *lava-cip-runtime
    platforms: *cip-arm64-platforms

  - &job-gcc-14-arm64-510-cip-rt
    job: job-gcc-14-arm64-510-cip-rt
    event:
      <<: *kbuild-gcc-14-arm64-node-event
      name: kbuild-gcc-14-arm64-510-cip-rt
    runtime: *lava-cip-runtime
    platforms: *cip-arm64-platforms

  - <<: *job-gcc-14-arm64-510-cip-rt
