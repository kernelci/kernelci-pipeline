_anchors:
  build-k8s-all: &build-k8s-all
    event: &checkout-event
      channel: node
      kind: checkout
      state: available
    runtime:
      name: k8s-all

  node-event: &node-event-kbuild
    channel: node
    kind: kbuild
    state: available

  job-event: &job-event
    channel: node
    state: done
    kind: job

scheduler:

  - job: baseline-arm64
    event: &kbuild-gcc-12-arm64-node-event
      <<: *node-event-kbuild
      name: kbuild-gcc-12-arm64
    runtime: &lava-collabora-runtime
      type: lava
      name: lava-collabora
    platforms: &collabora-arm64-platforms
      - bcm2711-rpi-4-b
      - meson-g12b-a311d-khadas-vim3
      - mt8365-genio-350-evk
      - mt8390-genio-700-evk
      - mt8395-genio-1200-evk
      - rk3399-gru-kevin
      - rk3399-rock-pi-4b
      - rk3588-rock-5b
      - sun50i-h6-pine-h64

  - job: job-gcc-12-arm64-612-cip-allnoconfig
    event:
      <<: *kbuild-gcc-12-arm64-node-event
      name: kbuild-gcc-12-arm64-612-cip-allnoconfig
    runtime:
      type: lava
      name: lava-cip
    platforms:
      - zynqmp-zcu102
      - r8a774a1-hihope-rzg2m-ex

  - job: kbuild-gcc-12-arm64-612-cip-allnoconfig
    <<: *build-k8s-all
