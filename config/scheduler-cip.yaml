      <<: *kbuild-gcc-12-arm-node-event
      name: kbuild-gcc-12-arm-510-cip
    runtime:
      type: lava
      name: lava-cip
    platforms:
      - de0-nano-soc
      - r8a7743-iwg20d-q7
      - beaglebone-black

  - job: job-gcc-12-arm-419-cip
    event:
      <<: *kbuild-gcc-12-arm-node-event
      name: kbuild-gcc-12-arm-419-cip
    runtime:
      type: lava
      name: lava-cip
    platforms:
      - de0-nano-soc
      - r8a7743-iwg20d-q7
      - beaglebone-black

  - job: kbuild-gcc-12-arm-612-cip
    <<: *build-k8s-all

  - job: kbuild-gcc-12-arm-61-cip
    <<: *build-k8s-all

  - job: kbuild-gcc-12-arm-510-cip
    <<: *build-k8s-all

  - job: kbuild-gcc-12-arm-419-cip
    <<: *build-k8s-all

