      - qemu-arm64
      - zynqmp-zcu102

  - job: kbuild-gcc-14-arm64-612-cip
    <<: *build-k8s-all

  - job: kbuild-gcc-14-arm64-612-cip-rt
    <<: *build-k8s-all

  - job: kbuild-gcc-14-arm64-61-cip
    <<: *build-k8s-all

  - job: kbuild-gcc-14-arm64-61-cip-rt
    <<: *build-k8s-all

  - job: kbuild-gcc-14-arm64-510-cip
    <<: *build-k8s-all

  - job: kbuild-gcc-14-arm64-510-cip-rt
    <<: *build-k8s-all

