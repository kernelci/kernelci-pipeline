_anchors:
  build-k8s-all: &build-k8s-all
    event: &checkout-event
      channel: node
      kind: checkout
      state: available
    runtime:
      name: k8s-all

  node-event: &node-event-kbuild
    channel: node
    kind: kbuild
    state: available

  job-event: &job-event
    channel: node
    state: done
    kind: job

scheduler:

# start of CIP arm64 scheduler
  - job: baseline-arm64
    event: &kbuild-gcc-12-arm64-node-event
      <<: *node-event-kbuild
      name: kbuild-gcc-12-arm64
    runtime: &lava-collabora-runtime
      type: lava
      name: lava-collabora
    platforms: &collabora-arm64-platforms
      - bcm2711-rpi-4-b
      - meson-g12b-a311d-khadas-vim3
      - mt8365-genio-350-evk
      - mt8390-genio-700-evk
      - mt8395-genio-1200-evk
      - rk3399-gru-kevin
      - rk3399-rock-pi-4b
      - rk3588-rock-5b
      - sun50i-h6-pine-h64

  - job: job-gcc-12-arm64-612-cip
    event:
      <<: *kbuild-gcc-12-arm64-node-event
      name: kbuild-gcc-12-arm64-612-cip
    runtime:
      type: lava
      name: lava-cip
    platforms:
      - zynqmp-zcu102
      - r8a774a1-hihope-rzg2m-ex

  - job: job-gcc-12-arm64-61-cip
    event:
      <<: *kbuild-gcc-12-arm64-node-event
      name: kbuild-gcc-12-arm64-61-cip
    runtime:
      type: lava
      name: lava-cip
    platforms:
      - zynqmp-zcu102
      - r8a774a1-hihope-rzg2m-ex

  - job: job-gcc-12-arm64-510-cip
    event:
      <<: *kbuild-gcc-12-arm64-node-event
      name: kbuild-gcc-12-arm64-510-cip
    runtime:
      type: lava
      name: lava-cip
    platforms:
      - zynqmp-zcu102
      - r8a774a1-hihope-rzg2m-ex

  - job: job-gcc-12-arm64-419-cip
    event:
      <<: *kbuild-gcc-12-arm64-node-event
      name: kbuild-gcc-12-arm64-419-cip
    runtime:
      type: lava
      name: lava-cip
    platforms:
      - zynqmp-zcu102
      - r8a774a1-hihope-rzg2m-ex

  - job: kbuild-gcc-12-arm64-612-cip
    <<: *build-k8s-all

  - job: kbuild-gcc-12-arm64-61-cip
    <<: *build-k8s-all

  - job: kbuild-gcc-12-arm64-510-cip
    <<: *build-k8s-all

  - job: kbuild-gcc-12-arm64-419-cip
    <<: *build-k8s-all

# start of CIP arm scheduler
  - job: baseline-arm
    event: &kbuild-gcc-12-arm-node-event
      <<: *node-event-kbuild
      name: kbuild-gcc-12-arm
    runtime: *lava-collabora-runtime
    platforms: &collabora-arm-platforms
      - imx6q-sabrelite
      - odroid-xu3
      - rk3288-rock2-square
      - rk3288-veyron-jaq

  - job: job-gcc-12-arm-612-cip
    event:
      <<: *kbuild-gcc-12-arm-node-event
      name: kbuild-gcc-12-arm-612-cip
    runtime:
      type: lava
      name: lava-cip
    platforms:
      - de0-nano-soc
      - r8a7743-iwg20d-q7
      - beaglebone-black

  - job: job-gcc-12-arm-61-cip
    event:
      <<: *kbuild-gcc-12-arm-node-event
      name: kbuild-gcc-12-arm-61-cip
    runtime:
      type: lava
      name: lava-cip
    platforms:
      - de0-nano-soc
      - r8a7743-iwg20d-q7
      - beaglebone-black

  - job: job-gcc-12-arm-510-cip
