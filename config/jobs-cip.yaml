_anchors:
  baseline-job: &baseline-job
    template: baseline.jinja2
    kind: job
    kcidb_test_suite: boot

  kbuild-job: &kbuild-job
    template: kbuild.jinja2
    kind: kbuild
    rules:
      tree:
      - '!android'
      - '!chromiumos'

  kbuild-gcc-12-arm64: &kbuild-gcc-12-arm64-job
    <<: *kbuild-job
    image: ghcr.io/kernelci/{image_prefix}gcc-12:arm64-kselftest-kernelci
    params: &kbuild-gcc-12-arm64-params
      arch: arm64
      compiler: gcc-12
      cross_compile: 'aarch64-linux-gnu-'
      defconfig: defconfig
      fragments:
        - 'lab-setup'
        - 'kselftest'

jobs:
  job-gcc-12-arm64-612-cip-allnoconfig: *baseline-job
  job-gcc-12-arm64-61-cip-allnoconfig: *baseline-job
  job-gcc-12-arm64-510-cip-allnoconfig: *baseline-job
  job-gcc-12-arm64-419-cip-allnoconfig: *baseline-job

# start of CIP arm64 configuration for boot tests
  kbuild-gcc-12-arm64-cip-allnoconfig: &kbuild-gcc-12-arm64-allnoconfig-job
    <<: *kbuild-gcc-12-arm64-job
    params:
      <<: *kbuild-gcc-12-arm64-params
      defconfig:
        - defconfig
      fragments:
        - 'CONFIG_ARCH_R8A774A1=y'
        - 'CONFIG_ARCH_ZYNQMP=y'
        - 'kselftest'
        - 'lab-setup'

  kbuild-gcc-12-arm64-612-cip-allnoconfig:
    <<: *kbuild-gcc-12-arm64-allnoconfig-job
    params:
      <<: *kbuild-gcc-12-arm64-params
      fragments:
        - 'cip://6.12.y-cip/arm64/cip_merged_defconfig'
    rules:
      branch:
        - 'cip:linux-6.12.y-cip'

  kbuild-gcc-12-arm64-61-cip-allnoconfig:
    <<: *kbuild-gcc-12-arm64-allnoconfig-job
    params:
      <<: *kbuild-gcc-12-arm64-params
      fragments:
        - 'cip://6.1.y-cip/arm64/cip_merged_defconfig'
    rules:
      branch:
        - 'cip:linux-6.1.y-cip'

  kbuild-gcc-12-arm64-510-cip-allnoconfig:
    <<: *kbuild-gcc-12-arm64-allnoconfig-job
    params:
      <<: *kbuild-gcc-12-arm64-params
      fragments:
        - 'cip://5.10.y-cip/arm64/cip_merged_defconfig'
    rules:
      branch:
        - 'cip:linux-5.10.y-cip'

  kbuild-gcc-12-arm64-419-cip-allnoconfig:
    <<: *kbuild-gcc-12-arm64-allnoconfig-job
    params:
      <<: *kbuild-gcc-12-arm64-params
      fragments:
        - 'cip://4.19.y-cip/arm64/cip_merged_defconfig'
    rules:
      branch:
        - 'cip:linux-4.19.y-cip'
