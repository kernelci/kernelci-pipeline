# Not directly loaded into the config, only used for YAML anchors in this file
_aliases:

  checkout: &checkout
  - event: node
    name: checkout
    result: pass


trees:

  kernelci:
    url: "https://github.com/kernelci/linux.git"

  mainline:
    url: 'https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git'


build_environments:

  gcc-10:
    cc: gcc
    cc_version: 10
    arch_params:
      x86_64:
        name: 'x86'


build_variants:
  variants: &build-variants
    gcc-10:
      build_environment: gcc-10
      architectures:
        x86_64:
          base_defconfig: 'x86_64_defconfig'
          filters:
            - regex: { defconfig: 'x86_64_defconfig' }


build_configs:

  kernelci_staging-mainline:
    tree: kernelci
    branch: 'staging-mainline'
    variants: *build-variants

  kernelci_staging-next:
    tree: kernelci
    branch: 'staging-next'
    variants: *build-variants

  kernelci_staging-stable:
    tree: kernelci
    branch: 'staging-stable'
    variants: *build-variants

  mainline:
    tree: mainline
    branch: 'master'
    variants: *build-variants


api_configs:

  docker-host:
    url: http://172.17.0.1:8001

  staging.kernelci.org:
    url: https://staging.kernelci.org:9000


storage_configs:

  docker-host:
    storage_type: ssh
    host: 172.17.0.1
    port: 8022
    base_url: http://172.17.0.1:8002/

  staging.kernelci.org:
    storage_type: ssh
    host: staging.kernelci.org
    port: 9022
    base_url: http://staging.kernelci.org:9080/


runtimes:

  k8s-gke-eu-west4:
    lab_type: kubernetes
    context: 'gke_android-kernelci-external_europe-west4-c_kci-eu-west4'

  shell:
    lab_type: shell


jobs:

  fstests:
    template: 'fstests.jinja2'
    image: 'kernelci/staging-kernelci'
    conditions: *checkout

  kbuild-gcc-10-x86:
    template: 'kbuild.jinja2'
    image: 'kernelci/staging-gcc-10:x86-kselftest-kernelci'
    conditions: *checkout
    params:
      config: x86_64_defconfig

  kunit: &kunit-job
    template: 'kunit.jinja2'
    image: 'kernelci/staging-gcc-10:x86-kunit-kernelci'
    conditions: *checkout

  kunit-x86_64:
    <<: *kunit-job
    params:
      arch: x86_64

  kver:
    template: 'kver.jinja2'
    image: 'kernelci/staging-kernelci'
    conditions: *checkout


device_types:

  docker:
    base_name: docker
    class: docker

  kubernetes:
    base_name: kubernetes
    class: kubernetes

  shell:
    base_name: shell
    class: shell
