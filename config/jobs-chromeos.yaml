      tree:
        - 'media-committers'

  kbuild-gcc-12-arm64-chromeos-mediatek:
    <<: *kbuild-gcc-12-arm64-chromeos-job
    params: &kbuild-gcc-12-arm64-chromeos-mediatek-params
      <<: *kbuild-gcc-12-arm64-chromeos-params
      flavour: mediatek
