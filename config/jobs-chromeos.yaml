        - '!android'
        - '!chromiumos'
        - '!media-committers'

  kbuild-gcc-12-arm64-chromebook-media-committers:
    <<: *kbuild-gcc-12-arm64-chromebook-job
    # Don't copy parent Job rules because they would get overwritten anyway
