version: '3'

services:

  notifier: &base-service
    container_name: 'notifier'
    build:
      context: docker
    env_file:
      - .env
    command:
      - './pipeline/notifier.py'
      - '--settings=/home/kernelci/config/kernelci.conf'
      - 'run'
    stop_signal: SIGINT
    volumes:
      - './src:/home/kernelci/pipeline'
      - './config:/home/kernelci/config'
      - './data:/home/kernelci/data'

  runner:
    <<: *base-service
    container_name: 'runner'
    command:
      - './pipeline/runner.py'
      - '--settings=/home/kernelci/config/kernelci.conf'
      - 'run'

  tarball:
    <<: *base-service
    container_name: 'tarball'
    command:
      - './pipeline/tarball.py'
      - '--settings=/home/kernelci/config/kernelci.conf'
      - 'run'

  trigger:
    <<: *base-service
    container_name: 'trigger'
    command:
      - './pipeline/trigger.py'
      - '--settings=/home/kernelci/config/kernelci.conf'
      - 'run'

  kcidb:
    <<: *base-service
    container_name: 'kcidb'
    command:
      - '/usr/bin/env'
      - 'python3'
      - '/home/kernelci/pipeline/kcidb.py'
      - '--settings=/home/kernelci/config/kernelci.conf'
      - 'run'

  test_report:
    <<: *base-service
    container_name: 'test_report'
    command:
      - '/usr/bin/env'
      - 'python3'
      - '/home/kernelci/pipeline/test_report.py'
      - '--settings=/home/kernelci/config/kernelci.conf'
      - 'run'
