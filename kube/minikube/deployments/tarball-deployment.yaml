apiVersion: apps/v1
kind: Deployment
metadata:
  name: kernelci-pipeline-tarball
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kernelci-pipeline-tarball
  template:
    metadata:
      labels:
        app: kernelci-pipeline-tarball
    spec:
      containers:
        - name: kernelci-pipeline-tarball
          image: kernelci/staging-kernelci
          env:
            - name: KCI_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kernelci-pipeline-secrets
                  key: kci-api-token
            - name: SETTINGS
              valueFrom:
                configMapKeyRef:
                  name: kernelci-pipeline-config
                  key: settings
          command:
            - "/home/kernelci/pipeline/tarball.py"
            - "--settings=${SETTINGS:-/home/kernelci/config/kernelci.toml}"
            - "run"
          volumeMounts:
            - name: pipeline-volume
              mountPath: /home/kernelci/pipeline
            - name: config-volume
              mountPath: /home/kernelci/config
          # Resource limits needs to be discussed.
          resources:
      volumes:
        - name: pipeline-volume
          hostPath:
            path: /home/docker/kernelci-pipeline/src
        - name: config-volume
          hostPath:
            path: /home/docker/kernelci-pipeline/config
        - name: ssh-volume
          hostPath:
            path: /home/docker/kernelci-pipeline/data/ssh
        - name: src-volume
          hostPath:
            path: /home/docker/kernelci-pipeline/data/src
        - name: output-volume
          hostPath:
            path: /home/docker/kernelci-pipeline/data/output
