apiVersion: apps/v1
kind: Deployment
metadata:
  name: timeout
  namespace: kernelci-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timeout
  template:
    metadata:
      labels:
        app: timeout
    spec:
      containers:
        - name: timeout
          image: kernelci/pipeline:latest
          imagePullPolicy: Always
          command:
            - ./src/timeout.py
            - --settings=/secrets/kernelci.toml
            - --yaml-config=/config/pipeline.yaml
            - run
            - --mode=timeout
          env:
            - name: KCI_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kernelci-api-token
                  key: token
          volumeMounts:
            - name: secrets
              mountPath: /secrets
            - name: config-volume
              mountPath: /config
      volumes:
        - name: secrets
          secret:
            secretName: pipeline-secrets
        - name: config-volume
          configMap:
            name: pipeline-configmap
