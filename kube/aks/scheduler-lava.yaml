apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-lava
  namespace: kernelci-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler-lava
  template:
    metadata:
      labels:
        app: scheduler-lava
    spec:
      initContainers:
        - name: wait-for-api
          image: curlimages/curl:latest
          command:
            - sh
            - -c
            - |
              until curl --fail --silent --insecure https://kernelci-api.westus3.cloudapp.azure.com/; do
                echo "Waiting for API endpoint..."; sleep 5;
              done
      containers:
        - name: scheduler
          image: kernelci/kernelci:pipeline@sha256:5ecd9b94a22f064a15a9ded85cbe09ff10018fe7cf6fdfaca794121f3b4a4b5f
          imagePullPolicy: Always
          command:
            - ./src/scheduler.py
            - --settings=/secrets/kernelci.toml
            - --yaml-config=/config
            - loop
            - --name=scheduler_lava
            - --runtimes
            - lava-collabora
            - lava-collabora-staging
            - lava-broonie
            - lava-baylibre
            - lava-clabbe
            - lava-qualcomm
            - lava-cip
            - lava-pengutronix
            - lava-foundriesio
          env:
            - name: KCI_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kernelci-api-token
                  key: token
            - name: KCI_INSTANCE
              value: prod
            - name: KCI_INSTANCE_CALLBACK
              value: https://kernelci-pipeline.westus3.cloudapp.azure.com
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
          volumeMounts:
            - name: secrets
              mountPath: /secrets
            - name: config-volume
              mountPath: /config
      volumes:
        - name: secrets
          secret:
            secretName: pipeline-secrets
        - name: config-volume
          configMap:
            name: pipeline-configmap
