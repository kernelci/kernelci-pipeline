apiVersion: apps/v1
kind: Deployment
metadata:
  name: lava-callback
  namespace: kernelci-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lava-callback
  template:
    metadata:
      labels:
        app: lava-callback
    spec:
      containers:
        - name: lava-callback
          image: kernelci/kernelci:lava-callback@sha256:255fdb9dfd0552f22c50cb60debf5de3ef7f1c675f9bd14231d14a31bc24368f
          imagePullPolicy: Always
          # change directory to /home/kernelci/src
          workingDir: /home/kernelci
          command:
            - 'uvicorn'
          args:
            - '--app-dir'
            - 'src'
            - 'lava_callback:app'
            - '--host=0.0.0.0'
            - '--port=8000'
            - '--proxy-headers'
            - '--forwarded-allow-ips=*'
          env:
            - name: KCI_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kernelci-api-token
                  key: token
            - name: KCI_SETTINGS
              value: /secrets/kernelci.toml
          volumeMounts:
            - name: secrets
              mountPath: /secrets
            - name: config-volume
              mountPath: /config
      volumes:
        - name: secrets
          secret:
            secretName: pipeline-secrets
        - name: config-volume
          configMap:
            name: pipeline-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: lava-callback
  namespace: kernelci-pipeline
spec:
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: lava-callback
