apiVersion: apps/v1
kind: Deployment
metadata:
  name: kernelci-pipeline-timeout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kernelci-pipeline-timeout
  template:
    metadata:
      labels:
        app: kernelci-pipeline-timeout
    spec:
      containers:
        - name: kernelci-pipeline-timeout
          image: kernelci/staging-kernelci
          env:
            - name: KCI_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kernelci-pipeline-secrets
                  key: kci-api-token
            - name: SETTINGS
              valueFrom:
                configMapKeyRef:
                  name: kernelci-pipeline-config
                  key: settings
          command:
            - "/usr/bin/env"
            - "python3"
            - "/home/kernelci/pipeline/timeout.py"
            - "--settings=${SETTINGS:-/home/kernelci/config/kernelci.toml}"
            - "run"
            - "--mode=timeout"
          volumeMounts:
            - name: pipeline-volume
              mountPath: /home/kernelci/pipeline
            - name: config-volume
              mountPath: /home/kernelci/config
          # Resource limits needs to be discussed.
          resources:
      volumes:
        - name: pipeline-volume
          hostPath:
            path: /home/docker/kernelci-pipeline/src
        - name: config-volume
          hostPath:
            path: /home/docker/kernelci-pipeline/config
